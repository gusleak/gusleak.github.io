{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ol>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
